<!DOCTYPE html>

      table,

      th,
      td {

        border-collapse: collapse;
      }
      td {
        text-align: center;
        height: 50px;
        padding: 10px 10px 10px 10px;
      }
    
    </style>

        </tr>

        <tr>
          <td>JavaScript</td>
        </tr>

        <tr>

        </tr>

        <tr>
          <td>Angular</td>
        </tr>

        <tr>

          <td>GIT + GitHub</td>
        </tr>

        <tr>
          <td>Agil + JIRA</td>
        </tr>
      </tbody>
    </table>

</html>
